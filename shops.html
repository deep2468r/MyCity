<html>
    <head>
        <title>Shops</title>
    </head>
    <body>

        <header>
            <h1>Shops</h1>
        </header>
        
        <div id="side_menu">
            <form>

                <div>
                    <label for="shop_type">Shop Type:</label> 
                    <select id="shop_type" name="shop_type">
                        <option value="grocery">Grocery</option>
                        <option value="furniture">Furniture</option>
                        <option value="hardware">Hardware</option>
                        <option value="stationery">Stationery</option>
                    </select>
                </div>
                
                <div>
                    <label>Search:</label>
                    <input type="search">
                </div>
                
            </form>
        </div>

        <div id="display_shop">

            <div id="shop_1" class="grocery">
                <img src="store1.jpg" width="150" height="150">
                <p>Store 1</p>
            </div>
            <div id="shop_2" class="stationery">
                <img src="store2.jpg" width="150" height="150">
                <p>Store 2</p>
            </div>
            <div id="shop_3" class="hardware">
                <img src="store3.jpg" width="150" height="150">
                <p>Store 3</p>
            </div>
        </div>

    </body>
</html>
