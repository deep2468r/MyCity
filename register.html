<!DOCTYPE html>

<html>

    <head>
        <title>Login</title>

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Alatsi'>

        <link rel="stylesheet" type="text/css" href="css/registration_style.css">

    </head>

    <body>
        
        <div class="left_display"></div>
        
        <div class="right_display">
            <center>

                <div class="reg_form">

                    <div class="heading">Register new account</div>

                    <input type="text" id="first_name" placeholder="First Name">
                    <input type="text" id="last_name" placeholder="Last Name">
                    <input type='text' name="id" placeholder="Email ID">
                    <input type="tel" id="contact_num" placeholder="Phone No.">
                    <input type='password' name="password" placeholder="Password">
                    <input type="password" id="c_password" placeholder="Confirm Password">

                    <div>
                        <a href="index.html">
                            <button class="r_button left_button" type="button">Register</button>
                        </a>
                        <button class="r_button right_button" type="reset">Reset</button>
                    </div>
                </div>

            </center>
        </div>
    
    </body>

</html>
