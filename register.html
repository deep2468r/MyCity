<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <center>
            <div>
                
                <h3>Sign Up</h3>

                <div id="registration_form">
                    <div>
                        <p>First Name</p>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <p>Last Name</p>
                        <input type="text" id="last_name">
                    </div>
                    <div>
                        <p>Date of Birth</p>
                        <input type="date" id="birth_date">
                    </div>
                    <div>
                        <p>Email ID</p>
                        <input type="text" id="email_id">
                    </div>
                    <div>
                        <p>Contact Number</p>
                        <input type="tel" id="contact_num">
                    </div>
                    <div>
                        <p>Flat, House no., Building</p>
                        <input type="text" id="address_1"> 
                    </div>
                    <div>
                        <p>Area, Colony, Street</p>
                        <input type="text" id="address_2"> 
                    </div>
                    <div>
                        <p>Landmark</p>
                        <input type="text" id="address_3"> 
                    </div>
                    <div>
                        <p>City</p>
                        <input type="text" id="city"> 
                    </div>
                    <div>
                        <p>Pincode</p>
                        <input type="text" id="pincode">
                    </div>
                    <div>
                        <p>State</p>
                        <input type="text" id="state"> 
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <p>Confirm Password</p>
                        <input type="password" id="c_password">
                    </div>
                    <a href="index.html">Submit</a>
                </div>

            </div>
        </center>
    </body>
</html>
