<html>

    <head>
        <title>Services</title>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Alatsi'>

        <link rel="stylesheet" type="text/css" href="css/top_menu_style.css">

        <link rel="stylesheet" type="text/css" href="css/content_display_style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body>
        
        <div class="top_bar">

            <span class="web_name">MyCity</span>

            <div class="main_menu">
                <a href="home.html">Home</a>
                <a href="shops.html">Shops</a>
                <a href="services.html">Services</a>
            </div>

        </div>
        
        <div class="filter_bar">

            <div class="filter type_select dropdown">
                <label for="service_type">Service Type:</label> 
                <select id="select_option" class="btn btn-light bg-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="service_type" onchange="filter_by_type()">
                    <div class="dropdown-menu" aria-labelledby="select_option">
                        <option class="dropdown-item" value="service">All</option>
                        <option class="dropdown-item" value="plumbing">Plumbing</option>
                        <option class="dropdown-item" value="furniture_repair">Furniture Repair</option>
                        <option class="dropdown-item" value="clinic">Clinic</option>
                        <option class="dropdown-item" value="tourism">Tourism</option>
                    </div>
                </select>
            </div>
                
            <div class="filter search_option">
                <label>Search:</label>
                <input id="name_search" type="search" placeholder="Enter shop name" oninput="filter_by_name()">
            </div>
            
        </div>

        <div class="display_content">

            <div id="service_1" class="s_card service clinic">
                <img src="image/service_image/service1.jpg">
                <div class="description">
                    <div class="name">Service 1</div>
                    <div class="rating">Rating:- 4.2</div>
                </div>
            </div>

            <div id="service_2" class="s_card service plumbing">
                <img src="image/service_image/service2.jpg">
                <div class="description">
                    <div class="name">Service 2</div>
                    <div class="rating">Rating:- 4.1</div>
                </div>
            </div>

            <div id="service_3" class="s_card service tourism">
                <img src="image/service_image/service3.jpg">
                <div class="description">
                    <div class="name">Service 3</div>
                    <div class="rating">Rating:- 3.8</div>
                </div>
            </div>

        </div>


        <script type="text/javascript" src="js/shop_and_service_filter.js">

        </script>

    </body>
</html>
