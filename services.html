<html>

    <head>
        <title>Shops</title>

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Alatsi'>

        <link rel="stylesheet" type="text/css" href="css/top_menu_style.css">

        <link rel="stylesheet" type="text/css" href="css/content_display_style.css">

    </head>

    <body>
        
        <div class="top_bar">

            <span class="web_name">MyCity</span>

            <div class="main_menu">
                <a href="home.html">Home</a>
                <a href="shops.html">Shops</a>
                <a href="services.html">Services</a>
            </div>

        </div>
        
        <div class="filter_bar">

            <div class="filter type_select">
                <label for="service_type">Service Type:</label> 
                <select class="select_option" id="service_type" name="service_type">
                    <option value="plumbing">Plumbing</option>
                    <option value="furniture_repair">Furniture Repair</option>
                    <option value="clinic">Clinic</option>
                    <option value="tourism">Tourism</option>
                </select>
            </div>
                
            <div class="filter search_option">
                <label>Search:</label>
                <input id="name_search" type="search" placeholder="Enter shop name">
            </div>
                
            
        </div>

        <div class="display_content">

            <div id="service_1" class="s_card service clinic">
                <img src="image/service_image/service1.jpg">
                <div class="description">
                    <div class="name">Service 1</div>
                    <div class="rating">Rating:- 4.2</div>
                </div>
            </div>

            <div id="service_2" class="s_card service plumbing">
                <img src="image/service_image/service2.jpg">
                <div class="description">
                    <div class="name">Service 2</div>
                    <div class="rating">Rating:- 4.1</div>
                </div>
            </div>

            <div id="service_3" class="s_card service tourism">
                <img src="image/service_image/service3.jpg">
                <div class="description">
                    <div class="name">Service 3</div>
                    <div class="rating">Rating:- 3.8</div>
                </div>
            </div>

        </div>

    </body>
</html>
